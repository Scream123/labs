<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Лабораторная работа 1</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Language" content="ru" />
	<!--подключаем файл XmlHttpRequest.js-->
	<script src="../xmlhttprequest.js"></script>
	<!--Задание 1. Создание объекта XmlHttpRequest-->
	<script type="text/javascript">
		//alert("Код работает,а Дима лапух!:)))");
		/*
		**
		**	Задание 2. Выборка книги 
		**
		*/
		function getBookByNumber(bookId) {
			var url = "http://jslevel3bajax.local/labs/lab-1/getbooktxt.php?num="+bookId;
			// Запрос
			var request = getXmlHttpRequest();
			request.open("GET",url, true);
			request.send(null);
			request.onreadystatechange = function(){
				if (request.readyState != 4)
					return;
				//Получение значение из HTML-элемента txtNum
				var div = document.getElementById("divResult");
				div.firstChild.nodeValue = request.responseText;

			};
		}

		/*
		**
		**	Задание 3. Обработчик кнопки
		**
		*/
		function showBook(){
			var num = document.getElementById("txtNum");
			//Вызов функции, чтобы показать информацию о книге
			getBookByNumber(num.value);
		}

	</script>
</head>
<body>
	<h1>Лабораторная работа 1</h1>
	<form action="#" onsubmit="return false">
		<label for="txtNum">Введите номер книги:</label>
		<input id="txtNum" type="text" />
		<button onclick="showBook()">Поиск</button>
	</form>
	<div id="divResult">&nbsp;</div>
</body>
</html>
