<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Таблица умножения</title>
<style type="text/css">
td{padding:10px;border:1px solid #369;}
</style>
<script type="text/javascript">
var cell = 10;
var row = 10;


function createDOM() {

    /* Создайте в элементе div таблицу с помощью методов DOM */
    var d = document.getElementById("d");
    d.innerHTML = "";//Очистка памяти
    var start = new Date();// протестируем  скорость загрузки таблицы в браузерах на время
    var t = d.appendChild(document.createElement("table"));
    var tb = t.appendChild(document.createElement("tbody"));
    for (var i = 1; i <= row; i++) {
        var tr = tb.appendChild(document.createElement("tr"));
        for (var j = 1; j <= cell; j++) {
            var td = tr.appendChild(document.createElement("td"));
            td.appendChild(document.createTextNode(i * j));

        }
    }

    var end = new Date();//конец загрузки
    console.log((end-start)+"ms");//выводим общее время
}
/////////////////////////////////////////////////////////////////////////////////
    //то же самое только при помощи InnerHTML(будет разница в ск-ти загрузки табл.)
function innerHTML() {
    /* Создайте в элементе div таблицу с помощью методов DOM */
    var d = document.getElementById("d");
    d.innerHTML = "";//Очистка памяти
    var start = new Date();// протестируем  скорость загрузки таблицы в браузерах на время
    var txt ="<table><tbody>";
    for (var i = 1; i <= row; i++) {
            txt+="<tr>";
    for (var j = 1; j <= cell; j++) {
            txt+="<td>"+(i*j)+"</td>";
        }
        txt+="</tr>";
        }
    txt+="</tbody></table>";
    d.innerHTML=txt;
    var end = new Date();//конец загрузки
    console.log((end-start)+"ms");//выводим общее время
}

</script>
</head>
<body>
<a href="javascript:createDOM();">Создать таблицу с помощью методов DOM</a><br>
<!--<a href="javascript:innerHTML();">Создать таблицу с помощью методов DOM</a><br>-->

<div id="d"></div>
</body>
</html>
