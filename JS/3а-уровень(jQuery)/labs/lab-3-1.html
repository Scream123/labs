<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>Лабораторная работа 3-1</title>
	<script src="../lib/jquery.js" type="text/javascript"></script>
	<script>
		$(function() {
	/** ЗАДАНИЕ 1
		- Привяжите событие "mouseenter" к элементу <div>, при котором 
			- цвет фона элемента <div> меняется на желтый
			- у третьего элемента списка цвет фона меняется на красный

	*/
	var div = $("div#container");
			/*div.on("mouseenter", function () {
			 $(this).css("background", "yellow");
			 $("ul").children().eq(2).css("background", "red");
			 });
			 div.on("mouseleave", function () {
			 $(this).css("background", "");
			 $("ul").children().eq(2).css("background", "");
			 });
			 div.on("click",function(){
			 $("ul").fadeOut("slow");
			 });
			 div.on("mouseleave",function(){
			 $("ul").fadeIn("slow");
			 });
			 */
			//или вот так
			div.on("mouseenter", function (){
				$(this).css("background", "yellow").find("li").eq(2).css("background", "red");
			});

			/** ЗАДАНИЕ 2
		- Привяжите событие "click" к элементу <div>, при котором список <ul> ПЛАВНО скрывается 
	*/
			div.on("click",function(){
			$("ul").fadeOut();
		});
	/** ЗАДАНИЕ 3
		- Привяжите событие "mouseleave" к элементу <div>, при котором 
			- список <ul> ПЛАВНО показывается
			- цвета	элемента <div> и третьего элемента списка возвращаются к первоначальному состоянию
	*/
	div.on("mouseleave", function (){
		$(this).css("background", "").find("li").eq(2).css("background", "")
				.parent().fadeIn();
	});



	});
	</script>
	<style> 
		.mylist{}
		.container{border: 1px solid green; height:100px}
	</style>
	</head>


	<body>
		<h1>Пробуем эффекты jQuery</h1>
		<div id='container' class='container'>
			<ul class="mylist"> 
				<li>Позиция 1</li>
				<li>Позиция 2</li> 
				<li>Позиция 3</li>	
			</ul>
		</div>
	</body>
</html>
